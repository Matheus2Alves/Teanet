</head>
<body>
    <script src="./script/clearclick.js"></script>

        <h1>Democracia e Acessibilidade na internet</h1>

    <nav>
        <ul>
            <li><a href="#section1">Compartilhe suas ideias</a></li>
        </ul>
    </nav>

    <section id="section1">
        <article>
            <h2>Compartilhe suas ideias</h2>
            <form action="#" method="post">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <input type="submit" value="Submit">
            </form>
        </article>
    </section>

    <footer>
        <p>&copy; 2024 FÃ³rum da democracia</p>
    </footer>
    <script>
        document.getElementById('burguer').addEventListener('click', function() {
               event.stopPropagation(); 
               document.querySelector('header').classList.toggle('menu-open');
               });
           document.addEventListener('click', function(event) {
           var menu = document.querySelector('header');
           var target = event.target;
           if (!menu.contains(target)) { // Verifica se o clique ocorreu fora do menu
               menu.classList.remove('menu-open');
           }
       });
      </script>
</body>
